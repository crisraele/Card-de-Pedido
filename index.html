<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300;400;500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Order summary card</title>

</head>
<body>

  
  <main class="content">
    <div class="bg-pattern">
      <img src="./assets/pattern-background-desktop.svg" alt="bacground pattern">
    </div>
    
    <div class="card-body">
      <div class="hero-image">
        <img src="./assets/illustration-hero.svg" alt="" width="340px" height="167px">
      </div>

      <div class="card-content">
        <div class="card-text">
          <h1>Resumo do Pedido</h1>
          <p>Aqui você pode ouvir as melhores músicas para o seu <em>dia-a-dia</em>  em qualquer lugar!</p>
        </div>
        <div class="annual-plan">
            <div class="annual-flex">
              <div class="flex-one">
                <img class="icon" src="./assets/icon-music.svg" alt="">
              </div>
              <div class="flex-two">
                <h2>Plano Anual</h2>
                <p class="price">R$39,90/ano</p>
              </div>
            </div>
          <a href="#">Saiba mais</a>
        </div>
        <div class="buttons">
          <a class="btn-1" href="#">Comprar Plano</a>
          <a class="btn-2" href="#">Cancelar Solicitação</a>
        </div>
      </div>

    </div>

    

  </main>
  
</body>
</html>
